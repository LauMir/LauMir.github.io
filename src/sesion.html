<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
        <title> Sweet Care </title>
        <link rel="icon" href="assets/img/sweetcare.png" type="image/x-icon">
        <link rel="" href="main.js">
        <script src="main.js" type="module"></script>
      
    </head>
    <body class="body">
        <header>
            <input type="checkbox" name="" id="toggler">
            <label for="toggler" class="fas fa-bars"></label>
            <!--<img src="assets/img/sweetcare.png" width="40" class="logo">-->
            <a href="#" class="logo">Sweet Care<span>.</span></a>
        </header>
        <section class="login">
            <h1 class="heading">Iniciar<span> sesión</span></h1>
            <div class="row">
                <div class="col-6">
                    <h1></h1>
                    <form action="" id="signin-form">
                        <div class="field-icon">
                            <span class="icon"></span><i class="fa fa-user icon"></i>
                            <input type="text" placeholder="E-mail" id="email-form" class="box1" required>
                        </div>
                        <div class="field-icon">
                            <i class="fa fa-lock icon"></i>
                            <input type="password" placeholder="Contraseña" id="password-form" class="box1" required>
                        </div>
                         <div class="pass">
                            <div class="row">
                                <div class="col-4">
                                    <input type="submit" value="Iniciar sesión" class="button1">
                                </div>
                            </div>
                         </div>   
                        

                    </form>
                </div>
            </div>


        </section>
                

         <!--Boostrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!--Tostify-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
